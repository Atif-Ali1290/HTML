<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="">
        <h2>Application Form </h3>
        <label for="">First Name:
            <input type="text" name="First Name">
        </label>
        <label for="">Last Name:
            <input type="text" name="Last Name">
        </label>

        <br>
        <br>

        <label for="">Date of Birth:
            <input type="date" name="Date of Birth">
        </label> 
        <label for="">Age:
            <input type="age" name="Age">
        </label>
        <br>
        <br>

        <label for="">Gender:
            <select name="Gender" id="">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <label for="EA">Email Address:
                <input id="EA" type="email" name="email" value="Enter Your Email">
            </label>
        </label>
        <br>
        <br>
        

        <label for=""> Position Available:
            <input id="jd" type="radio" name="junior Developer" value="junior" >
            <label for="jd">junior Developer</label>

            <input id="mld" type="radio" name="junior Developer" value="mjunior" >
            <label for="mld">Mid-Level-Developer</label>

            <input id="sd" type="radio" name="junior Developer" value="sjunior" >
            <label for="sd">Senior-Developer</label>


        </label>
        <br>
        <br>

        
        <label for=""> Prorgramming Language:
            <input id="j" type="checkbox" name="Java" value="jav" >
            <label for="j">Java</label>

            <input id="js" type="checkbox" name="Java Script" value="javs" >
            <label for="js">Java Script</label>

            <input id="py" type="checkbox" name="Python" value="Python" >
            <label for="py">Python</label>
        </label>

        <br>
        <br>

        <label for="password">Password:
        <input id="password" type="password" name="password"  required="required" />
        </label>

        <label for="cpassword">ConfirmPassword:
        <input id="cpassword" type="password" name="cpassword"  required="required" />
        </label>

        <br>
        <br>

        <input type="submit" name="submit" value="submit">
        <input type="reset" name="reset" value="reset">
    </form>
    
</body>
</html>
